
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador }}</p>
    <p>{{contador >= 10 ? 'Maior que 10' : 'Menor que 10'  }}</p>
    <button v-on:click="somar()">somar 1</button><br><br>
    <button v-on:click="diminuir()">diminuir 1</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
                this.contador ++
            },
            diminuir(){
                this.contador --
            }
        }
    })
</script>

<style>
    p {
       font-size: 52px
    }
</style>
