
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">somar 1</button>

    <p v-on:mousemove="atualizarXY">Mouse: {{ x }}  e {{ y }}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX //captura da posição do mouse
                this.y = event.clientY
            }
        }
    })
</script>

<style>
    p {
       font-size: 52px
    }
</style>
